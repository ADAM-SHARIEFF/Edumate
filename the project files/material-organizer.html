            margin-bottom: 0; /* Remove margin-bottom to avoid extra space */
        }
        .navbar-brand img {
            width: 120%; /* Set your desired width */
            height: 60px; /* Set your desired height */
        }
        footer {
            margin-top: auto;
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="Homepage.html">
            <img src="images/logo3.jpg" alt="Studypro.net Logo" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="landingPage.html">Home</a>

<div class="container bg-white p-5 rounded shadow-sm mt-4">
    <h1 class="mb-4">Course Material Organizer</h1>
    <form id="uploadForm" class="mb-4">
        <div class="mb-3">
            <label for="documentType" class="form-label">Select Document Type:</label>
            <select id="documentType" class="form-select">
                <option value="lecture-notes">Lecture Notes</option>
                <option value="assignments">Assignments</option>
                <option value="readings">Readings</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Select Subject:</label>
            <select id="subject" class="form-select">
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="history">History</option>
                <option value="literature">Literature</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="fileInput" class="form-label">Upload Document:</label>
            <input type="file" id="fileInput" class="form-control">
        </div>
        <button type="button" onclick="uploadDocument()" class="btn btn-primary">Upload</button>
    </form>
    <div class="mb-4">
        <input type="text" id="searchInput" oninput="filterDocuments()" class="form-control" placeholder="Search documents...">
    </div>
    <div id="documentList" class="mt-4"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
