<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Generator - EduMate</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">EduMate</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:underline">Home</a></li>
                    <li><a href="study-planner.html" class="hover:underline">Study Planner</a></li>
                    <li><a href="lecture-summarizer.html" class="hover:underline">Lecture Summarizer</a></li>
                    <li><a href="flashcards.html" class="hover:underline">Flashcards</a></li>
                    <li><a href="material-organizer.html" class="hover:underline">Material Organizer</a></li>
                    <li><a href="flashcard-generator.html" class="hover:underline">Flashcard Generator</a></li>
                    <li><a href="exam-tracker.html" class="hover:underline">Exam Tracker</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container mx-auto py-10">
        <h2 class="text-2xl font-bold mb-4">Digital Flashcard Generator</h2>
        
        <form id="flashcard-generator-form" class="bg-white p-6 rounded shadow-md" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="course-material" class="block text-sm font-medium text-gray-700">Upload Course Material</label>
                <input type="file" id="course-material" name="course-material" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Generate Flashcards</button>
        </form>
        
        <div id="generated-flashcards" class="mt-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Generated flashcards will be dynamically added here -->
        </div>
    </main>
    
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 EduMate. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        document.getElementById('flashcard-generator-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Get the uploaded file
            const courseMaterial = document.getElementById('course-material').files[0];
            const generatedFlashcards = document.getElementById('generated-flashcards');
            
            // Simulate flashcard generation
            setTimeout(() => {
                const flashcardItem = document.createElement('div');
                flashcardItem.className = 'bg-white p-4 rounded shadow-md';
                flashcardItem.innerHTML = `
                    <p class="font-bold">Generated Flashcard Question</p>
                    <p>Generated Flashcard Answer</p>
                `;
                generatedFlashcards.appendChild(flashcardItem);
            }, 2000);
        });
    </script>
</body>
</html>
