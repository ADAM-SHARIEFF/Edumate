<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Detail - EduMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="bg-white p-6 rounded shadow-md text-center max-w-md mx-auto">
        <h2 class="text-2xl font-bold mb-4" id="flashcard-question"></h2>
        <form id="answer-form" class="mb-4">
            <input type="text" id="user-answer" class="form-control mb-4" placeholder="Enter your answer here">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="result-message" class="mt-4"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const question = urlParams.get('question');
            const answer = urlParams.get('answer');
            
            document.getElementById('flashcard-question').textContent = question;

            document.getElementById('answer-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const userAnswer = document.getElementById('user-answer').value;
                const resultMessage = document.getElementById('result-message');

                if (userAnswer.trim().toLowerCase() === answer.trim().toLowerCase()) {
                    resultMessage.innerHTML = `<p class="text-success fw-bold">Correct! The answer is: ${answer}</p>`;
                } else {
                    resultMessage.innerHTML = `<p class="text-danger fw-bold">Incorrect. Please try again.</p>`;
                }
            });
        });
    </script>
</body>
</html>
