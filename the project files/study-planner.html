<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner - EduMate</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <header class="bg-gray-800 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">EduMate</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:underline">Home</a></li>
                    <li><a href="study-planner.html" class="hover:underline">Study Planner</a></li>
                    <li><a href="study-schedule.html" class="hover:underline">View Schedule</a></li>
                    <li><a href="text recognizer.html" class="hover:underline">Lecture Summarizer</a></li>
                    <li><a href="flashcards.html" class="hover:underline">Flashcards</a></li>
                    <li><a href="material-organizer.html" class="hover:underline">Material Organizer</a></li>
                    <li><a href="flashcard-generator.html" class="hover:underline">Flashcard Generator</a></li>
                    <li><a href="exam-tracker.html" class="hover:underline">Exam Tracker</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container mx-auto py-10">
        <h2 class="text-2xl font-bold mb-4">Personalized Study Planner</h2>
        
        <form id="study-planner-form" class="bg-white p-6 rounded shadow-md">
            <div id="subjects-container">
                <div class="subject-form mb-6">
                    <div class="mb-4">
                        <label for="subject-0" class="block text-sm font-medium text-gray-700">Subject</label>
                        <input type="text" id="subject-0" name="subject" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div class="mb-4">
                        <label for="topics-0" class="block text-sm font-medium text-gray-700">Topics (comma separated)</label>
                        <textarea id="topics-0" name="topics" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="deadline-0" class="block text-sm font-medium text-gray-700">Deadline</label>
                        <input type="date" id="deadline-0" name="deadline" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div class="mb-4">
                        <label for="estimated-time-0" class="block text-sm font-medium text-gray-700">Estimated Time (hours)</label>
                        <input type="number" id="estimated-time-0" name="estimated-time" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                </div>
            </div>
            <button type="button" id="add-subject-button" class="bg-blue-600 text-white py-2 px-4 rounded mb-4">Add Another Subject</button>
            <div class="mb-4">
                <label for="max-stretch" class="block text-sm font-medium text-gray-700">Max Time per Session (hours)</label>
                <input type="number" id="max-stretch" name="max-stretch" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <div class="mb-4">
                <label for="sleep-time" class="block text-sm font-medium text-gray-700">Sleep Time (e.g., 23:00)</label>
                <input type="time" id="sleep-time" name="sleep-time" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Create Plan</button>
        </form>
    </main>
    
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 EduMate. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        let subjectCount = 1;

        document.getElementById('add-subject-button').addEventListener('click', function() {
            const subjectsContainer = document.getElementById('subjects-container');
            const subjectForm = document.createElement('div');
            subjectForm.className = 'subject-form mb-6';
            subjectForm.innerHTML = `
                <div class="mb-4">
                    <label for="subject-${subjectCount}" class="block text-sm font-medium text-gray-700">Subject</label>
                    <input type="text" id="subject-${subjectCount}" name="subject" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="topics-${subjectCount}" class="block text-sm font-medium text-gray-700">Topics (comma separated)</label>
                    <textarea id="topics-${subjectCount}" name="topics" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
                </div>
                <div class="mb-4">
                    <label for="deadline-${subjectCount}" class="block text-sm font-medium text-gray-700">Deadline</label>
                    <input type="date" id="deadline-${subjectCount}" name="deadline" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="mb-4">
                    <label for="estimated-time-${subjectCount}" class="block text-sm font-medium text-gray-700">Estimated Time (hours)</label>
                    <input type="number" id="estimated-time-${subjectCount}" name="estimated-time" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>`;
            subjectsContainer.appendChild(subjectForm);
            subjectCount++;
        });

        function savePlanToLocalStorage(plan) {
            let savedData = JSON.parse(localStorage.getItem('studyPlans')) || { studyPlans: [], maxStretch: 0, sleepTime: '' };
            savedData.studyPlans.push(plan);
            localStorage.setItem('studyPlans', JSON.stringify(savedData));
        }

        document.getElementById('study-planner-form').addEventListener('submit', function(event) {
            event.preventDefault();

            let studyPlans = [];
            for (let i = 0; i < subjectCount; i++) {
                const subject = document.getElementById(`subject-${i}`).value;
                const topics = document.getElementById(`topics-${i}`).value.split(',').map(topic => topic.trim());
                const deadline = document.getElementById(`deadline-${i}`).value;
                const estimatedTime = document.getElementById(`estimated-time-${i}`).value;

                if (subject && topics && deadline && estimatedTime) {
                    studyPlans.push({
                        subject,
                        topics,
                        deadline,
                        estimatedTime
                    });
                }
            }

            const maxStretch = document.getElementById('max-stretch').value;
            const sleepTime = document.getElementById('sleep-time').value;

            const savedData = { studyPlans, maxStretch, sleepTime };
            localStorage.setItem('studyPlans', JSON.stringify(savedData));

            alert('Study plans saved successfully!');
            document.getElementById('study-planner-form').reset();
        });
    </script>
</body>
</html>
